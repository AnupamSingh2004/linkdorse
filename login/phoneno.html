<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Phone Number</title>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #07252d   ;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            height: 650px;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px #07252d;
            text-align: center;
        }

        .brand-logo {
            width: 80px;
            margin-bottom: 20px;
        }

        #phone{
            font-size: 1rem;
            margin-top: 40px;
        }
        .brand-name {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }
h1{
    font-size: 1.5rem;
}
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 12px;
        }

        input[type="tel"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        input[type="tel"]:focus {
            outline: none;
            border-color: #6a7eff;
            box-shadow: 0 0 8px rgba(106, 126, 255, 0.5);
        }

        input[type="submit"] {
            background-color: #6a7eff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            padding: 14px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            max-width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #5c6ee8;
        }

        .info-text {
            color: #666;
            font-size:1rem;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px;
            }
            .brand-logo {
                width: 60px;
            }
            .brand-name {
                font-size: 20px;
            }
            h2 {
                font-size: 20px;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 30px;
            }
            .brand-logo {
                width: 60px;
            }
            .brand-name {
                font-size: 20px;
            }
            h1 {
                font-size: 1.2rem;
            }
            h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <img src="path_to_your_logo.png" alt="Your Brand Logo" class="brand-logo"> -->
        <img src="https://via.placeholder.com/100x100?text=Logo" alt="Brand Logo">
        <div class="brand-name">Your Brand Name</div>
        <h1>Enter Your Phone Number to Continue</h1>
        <form id="phone-form" action="#" method="POST" onsubmit="return validatePhoneNumber()">
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <input type="submit" value="Continue">
            <div class="info-text"><br>We'll contact you through this phone no. if required. <br> <br> Ensure to give correct phoneNumber to have no hassle in taking paments.</div>
        </form>
    </div>

    <script>
        function validatePhoneNumber() {
            var phoneNumber = document.getElementById("phone").value.trim();
            var phoneRegex = /^\d{10}$/; // Simple regex for 10-digit phone number

            if (!phoneRegex.test(phoneNumber)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            // Continue with your logic here (e.g., send verification code, redirect to next page)

            return true;
        }
    </script>
</body>
</html>
